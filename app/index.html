<!doctype html>
<head>
    <title>Boo!</title>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/bundle.js"></script>
</head>

<body>
<div class="main-wrapper">
    <header class="main-header">
        <h1>Boo!</h1>
    </header>

    <main>
        <section class="booth">
            <div class="clips">
                <canvas id="booth-original" class="clip"></canvas>
                <canvas id="booth-filtered" class="clip"></canvas>
                <aside class="countdown" id="countdown" style="display:none">
                    <span class="number">5</span>
                    <span>Get ready!</span>
                </aside>
            </div>
            <progress class="clip-progress" id="booth-progress"></progress>
            <p>
                <label>Video
                  <moz-select id="vfx" disabled></moz-select>
                </label>
                <label>Audio
                  <moz-select id="afx" disabled></moz-select>
                </label>
                <button id="record" disabled>Record</button>
                <button id="download" disabled>Download</button>
            </p>
        </section>
    </main>

    <footer class="main-footer">
        <p><a href="https://github.com/mozdevs/boo">Source code available</a> on Github.</p>
    </footer>
</div><!-- main wrapper -->
</body>
