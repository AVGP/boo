<!doctype html>
<head>
    <title>Boo!</title>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/bundle.js"></script>
</head>

<body>
<div class="main-wrapper">
    <header class="main-header">
        <h1>Boo!</h1>
    </header>

    <main>
        <section class="booth">
            <div class="clips">
                <video style="display:none" id="booth-original" width="320" height="320" class="clip" muted></video>
                <canvas id="booth-filtered" width="320" height="320" class="clip"></canvas>
            </div>
            <p><button id="download" disabled>Download</button></p>
        </section>
        <!-- <video id="debug"></video> -->
    </main>

    <footer class="main-footer">
        <p><a href="https://github.com/mozdevs/boo">Source code available</a> on Github.</p>
    </footer>
</div><!-- main wrapper -->
</body>
